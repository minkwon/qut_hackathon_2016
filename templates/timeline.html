{% extends "index.html" %}
{% load static %}

{% block style %}
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<style>
    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis--x path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
</style>
{% endblock style %}

{% block content %}
    <div class="container">
        <h1>Timeline</h1>
        <input type="text" id="search" placeholder="Search for tags...">
        <div id="chart"></div>
    </div>
    <script type="text/javascript" src={% static "qut_hackathon_2016/timeline_script.js" %}></script>
{% endblock content %}
