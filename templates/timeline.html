{% extends "index.html" %}
{% load static %}

{% block style %}
<style>
    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis--x path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    
    .input[type=text] {
      width: 130px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
    }


    /* When the input field gets focus, change its width to 100% */
    input[type=text]:focus {
        width: 50%;
    }

</style>
{% endblock style %}

{% block content %}
    <div class="container">
        <h1>Timeline</h1>
        <input type="text" name="search" placeholder="Search for tags...">
        <div id="chart"></div>
    </div>
    <script type="text/javascript" src={% static "qut_hackathon_2016/timeline_script.js" %}></script>
{% endblock content %}
